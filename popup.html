<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .start { background: #4CAF50; color: white; }
        .stop { background: #f44336; color: white; }
        .download { background: #2196F3; color: white; }
        .survey { background: #9C27B0; color: white; }
        .survey:hover { background: #7B1FA2; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .recording { background: #ffebee; color: #c62828; }
        .ready { background: #e8f5e8; color: #2e7d32; }
        .checkbox-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .checkbox-container input {
            margin-right: 8px;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        .panel {
            display: block;
        }
        .panel.hidden {
            display: none;
        }
        .survey-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #9C27B0;
            padding-bottom: 10px;
        }
        .back-btn {
            width: auto;
            padding: 5px 10px;
            background: #e0e0e0;
            color: #333;
            font-size: 12px;
        }
        .question-group {
            margin-bottom: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .question-label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .radio-group label {
            display: block;
            font-size: 12px;
            margin: 3px 0;
            font-weight: normal;
        }
        .radio-group input {
            margin-right: 5px;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            width: auto;
        }
        .survey-status {
            margin-top: 10px;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
        }
        .survey-status.success {
            background: #d4edda;
            color: #155724;
        }
        .survey-status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Main Panel -->
    <div id="mainPanel" class="panel">
        <h3>Screen Recorder</h3>
        
        <div id="status" class="status ready">Ready to Record</div>
        
        <div class="checkbox-container">
            <input type="checkbox" id="trackInteractions" checked>
            <label for="trackInteractions">Track user interactions (clicks, scrolls)</label>
        </div>
        
        <button id="startBtn" class="start">Start Recording</button>
        <button id="stopBtn" class="stop" style="display:none;">Stop & Download Recording</button>
        <button id="downloadBtn" class="download" style="display:none;">Download Previous Recording</button>
        
        <!-- SURVEY BUTTON ADDED HERE -->
        <button id="surveyBtn" class="survey">Take Survey</button>
        
        <div class="info">
            User interaction tracking requires explicit consent and is logged transparently for legitimate purposes only.
        </div>
    </div>

    <!-- Survey Panel -->
    <div id="surveyPanel" class="panel hidden">
        <div class="survey-header">
            <h3>User Survey</h3>
            <button id="backBtn" class="back-btn">‚Üê Back</button>
        </div>
        
        <form id="surveyForm">
            <div class="question-group">
                <label class="question-label">1. How easy was it to start recording?</label>
                <div class="radio-group">
                    <label><input type="radio" name="ease_of_use" value="very_easy"> Very Easy</label>
                    <label><input type="radio" name="ease_of_use" value="easy"> Easy</label>
                    <label><input type="radio" name="ease_of_use" value="neutral"> Neutral</label>
                    <label><input type="radio" name="ease_of_use" value="difficult"> Difficult</label>
                </div>
            </div>

            <div class="question-group">
                <label class="question-label">2. How would you rate the recording quality?</label>
                <div class="radio-group">
                    <label><input type="radio" name="quality" value="excellent"> Excellent</label>
                    <label><input type="radio" name="quality" value="good"> Good</label>
                    <label><input type="radio" name="quality" value="average"> Average</label>
                    <label><input type="radio" name="quality" value="poor"> Poor</label>
                </div>
            </div>

            <div class="question-group">
                <label class="question-label">3. How likely are you to recommend this extension? (1-10)</label>
                <div class="radio-group">
                    <label><input type="radio" name="recommendation" value="1"> 1 - Not likely</label>
                    <label><input type="radio" name="recommendation" value="5"> 5 - Neutral</label>
                    <label><input type="radio" name="recommendation" value="10"> 10 - Very likely</label>
                </div>
            </div>

            <div style="text-align: center; margin-top: 15px;">
                <button type="submit" id="submitSurvey" class="submit-btn">Submit Survey</button>
                <div id="surveyStatus" class="survey-status"></div>
            </div>
        </form>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
